<!DOCTYPE html>
<html lang="pt">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>To-Do list</title><del>by compEdd</del>
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/base.css" rel="stylesheet">
		<style>
			body {
				background-color: #123321;
				border-top: dotted white;
			}
			del {
				font-size: 13px;
				background-color: white;
				font-family: courier;
			}
			h1 {
				font-family: courier;
				font-variant: small-caps;
				text-align: justify;
				text-align-last: justify;
			}
			table {
				
			}
		</style>
	</head>

	<body>
		<div class="container col-md-30 text-center jumbotron">
		<div class="panel-heading"></div>

			<div class="row">
				<div class="col-xs-6 col-md-offset-3 jumbotron">
					<div class="text-center">
						<h1>{% block header_text %}{% endblock %}</h1>
						<form method="POST" action="{% block form_action %}{% endblock %}">
							<input name="item_text" id="id_new_item"
								class="form-control input-lg"
								placeholder="Enter a to-do item" />
							{% csrf_token %}
						</form>

					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					{% block table %}
					{% endblock %}
				</div>
			</div>


		<div class="alert alert-info" role="alert">Make your list in here</div>
		</div>
	</body>

</html>
